services:
  - type: web
    name: portfolio-api
    env: python
    pythonVersion: 3.11
    plan: free
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000 --workers 1
    envVars:
      - key: GROQ_API_KEY
        scope: build
      - key: DATABASE_URL
        scope: build
